# =========================================================
# 🐝 Bee Monitoring System - Server Configuration Sample
# =========================================================
# 이 파일을 복사하여 'config.yaml'로 이름을 변경하고,
# 실제 환경에 맞게 내용을 수정한 뒤 사용하세요.
# =========================================================

# [1] 공통 환경 설정 (Global Settings)
settings:
  # 라즈베리파이 내 영상 저장 경로 (RAM Disk 권장)
  remote_source_dir: "/home/pi/cctv_buffer"
  
  # 서버 내 영상 수집 경로 (이곳에 호스트별 폴더가 생성됨)
  local_storage_dir: "/home/User/collection"

  # 한 번에 수집할 라즈베리파이 대수
  batch_size: 5

# [2] 수집 대상 호스트 목록 (Target Hosts)
# ~/.ssh/config 파일에 등록된 'Host 별칭(Alias)'을 입력하세요.
target_hosts:
  # --- 1번 구역 (벌통 입구) ---
  - "pi-01"
  - "pi-02"
  - "pi-03"

  # --- 2번 구역 (이출입로) ---
  - "pi-04"
  - "pi-05"

  # --- 테스트 장비 ---
  # - "pi-test-01"